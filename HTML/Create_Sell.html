<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stickling.gg</title>
        <link href="{{ url_for('static', filename='Create_Sell.css') }}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="navbar">
                <a href="http://127.0.0.1:8080/" class="small_logo"> <img alt="liten logotyp" src="{{ url_for('static', filename='monstera-animated-logo.gif') }}">Stickling</a>
                <div class="RBOX">
                    <div class="dropdown">
                        <button class="dropbtn">
                            <div class="bars"></div>
                            <div class="bars"></div>
                            <div class="bars"></div>
                        </button>
                        <div class="dropdown-content">   
                            <a href="http://127.0.0.1:8080/profile/"><img class="bar_icons" src="{{ url_for('static', filename='pngegg-8.png') }}"> Profil</a>
                            <a href="http://127.0.0.1:8080/profile/liked_ads/"><img class="bar_icons" src="{{ url_for('static', filename='pngegg-9.png') }}"> Sparade</a>
                            <a href="http://127.0.0.1:8080/chats/"><img class="bar_icons" src="{{ url_for('static', filename='pngegg-10.png') }}"> Chats</a>
                            {% if 'user' in session: %}
                            <a href="http://127.0.0.1:8080/logout/"><img class="bar_icons" src="{{ url_for('static', filename='logout.png') }}"> Logga ut</a>
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main>     
            <div class="toptopform">
                <a href="http://127.0.0.1:8080/new/choose_ad/"><img class="back_button" src="{{ url_for('static', filename='pngegg-12.png') }}"></a>
                <h1>Annonsdetaljer</h1>
            </div>
            <div class="ad_creation_box">
                <form action="http://127.0.0.1:8080/save/" method = "POST" enctype="multipart/form-data" class="ad_information">
                    <div class="topform">
                        <input type="text" required name="Title" id="title" placeholder="Title...">
                        <button class="create" type="submit">Upload</button>
                    </div>
                    <textarea  name="Description" required id="description" placeholder="Information..."> </textarea>
                    <div class="bottomform">
                        <div>
                            <h3>Annonsbilder</h3>
                            <p>Lägg till max 4 bilder på din stickling</p>
                            <input type="file" name="images" multiple max="5" required accept="image/*">
                        </div>
                        <div class="Bbox">
                            <p>Här sätter du ditt pris för din stickling</p>
                            <input type="number" name="Price" required id="price" placeholder="Pris...">
                        </div>
                        <input type="hidden" id="custId" name="Type" value="sälj">
                        <input type="hidden" id="custId" name="Username" value="{{ user }}">
                    </div>
                </form>
            </div>
        </main>
        <footer id="information">
            <p class="linkfoot">  © 2023 Stickling, Inc.</p>
            <a class="linkfoot" href="idk">Om oss</a>
            <a class="linkfoot" href="idk">Kontakta oss</a>
        </footer>
    </body>
</html>
