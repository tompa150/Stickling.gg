<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stickling.gg</title>
        <link href="{{ url_for('static', filename='ad_sälj.css') }}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="navbar">
                <a class="FontNav" href="http://127.0.0.1:8080/"> <img class="img" src="{{ url_for('static', filename='pngwing.com-6.png') }}"> Stickling</a>
                <div class="RBOX">
                    <div class="dropdown">
                        <button class="dropbtn">
                            <div class="bars"></div>
                            <div class="bars"></div>
                            <div class="bars"></div>
                        </button>
                        <div class="dropdown-content">   
                            <a href="http://127.0.0.1:8080/profile/"><img class="bar_icons" src="{{ url_for('static', filename='pngegg-8.png') }}"> Profil</a>
                            <a href="http://127.0.0.1:8080/liked_annons/"><img class="bar_icons" src="{{ url_for('static', filename='pngegg-9.png') }}"> Sparade</a>
                            <a href="http://127.0.0.1:8080/chats/"><img class="bar_icons" src="{{ url_for('static', filename='pngegg-10.png') }}"> Chats</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main>     
            <div>
                <a href="http://127.0.0.1:8080/new/choose_ad/"><img class="back_button" src="{{ url_for('static', filename='pngegg-12.png') }}"></a>
            </div>

            <div>
                <h1>Annons detaljer</h1>
            </div>
            <div class="ad_creation_box">
                <form class="ad_information"action="http://127.0.0.1:8080/update/" method = "POST" enctype="multipart/form-data">
                    <div class="topform">
                        <input type="text" name="Title" id="title" value="{{TheAd[2]}}" placeholder="Title...">
                        <button class="create"type="submit">Upload</button>
                    </div>
                    <textarea  name="Description" id="Description" placeholder="Information..."> {{TheAd[4]}} </textarea>
                    <div class="bottomform">
                        <div class="Bbox">
                            <h3>Annons Bilder</h3>
                            <p>Lägg till max 4 bilder på din stickling</p>
                            <input type="file" name="images" multiple max="5" accept="image/*">
                        </div>
                    </div>
                    <input type="hidden" id="custId" name="Type" value="byt">
                    <input type="hidden" id="custId" name="Username" value="{{ user }}">
                    <H3>Väld bilder att ta bort:</H3>
                        {% for image in Images %}
                            <label>
                                <img class="annons" src="{{ image }}" data-col="0" alt="Avatar">
                                <input type="checkbox" name="Deleted_images[]" value="{{ image }}">
                            </label>
                        {% endfor %}
                </form>
            </div>
        </main>
        <footer id="information">
            <p class="linkfoot">  © 2023 Stickling, Inc.</p>
            <a class="linkfoot" href="idk">·Terms</a>
            <a class="linkfoot" href="idk">·Privacy</a>
        </footer>
    </body>
</html>
