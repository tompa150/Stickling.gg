<html>

<head>
  <link rel="stylesheet" href="/css/register.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <div class="RegisterMain">
    <p class="RegisterSign" align="center">Registrera ny användare</p>
    <form action="http://127.0.0.1:8080/register_user/" method="POST" class="form1">
      <input class="RegisterUn " id="Email" type="text" align="center" placeholder="Email">
      <input class="RegisterUn " id="Användarnamn" type="text" align="center" placeholder="Användarnamn">
      <input class="RegisterPass" id="Lösenord" type="password" align="center" placeholder="Lösenord">
      <input class="RegisterPass" id="BekräftaLösenord" type="password" align="center" placeholder="Bekräfta lösenord">
      <input class="RegisterUn" id="Telefonnummer" type="text" align="center" placeholder="Mobilnummer: +46....">
      <a class="RegisterSubmit" align="center">Skapa konto</a>

                
    </div>
     
</body>

</html>
