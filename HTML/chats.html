<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Stickling.gg</title>
        <link href="{{ url_for('static', filename='profile.css') }}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    </head>
    <body> 
        <nav>
            <div class="navbar">
                <a href="http://127.0.0.1:8080/" class="small_logo"> <img alt="liten logotyp" src="{{ url_for('static', filename='monstera-animated-logo.gif') }}">Stickling</a>
                <div class="RBOX">
                    {% if 'user' in session %}
                    <div class="creation_box">
                        <a class="creation_button"href="http://127.0.0.1:8080/new/choose_ad/">
                            <img src="{{ url_for('static', filename='CUBE_f.png') }}"><p>Skapa Annons</p></a>
                    </div >
                {% endif %}
                    <div class="dropdown">
                        <button class="dropbtn">
                            <div class="bars"></div>
                            <div class="bars"></div>
                            <div class="bars"></div>
                        </button>
                        <div class="dropdown-content">   
                            <a href="http://127.0.0.1:8080/profile/"><img class="bar_icons" src="{{ url_for('static', filename='pngegg-8.png') }}"> Profil</a>
                            <a href="http://127.0.0.1:8080/profile/liked_ads/"><img class="bar_icons" src="{{ url_for('static', filename='pngegg-9.png') }}"> Sparade</a>
                            <a href="http://127.0.0.1:8080/messages/"><img class="bar_icons" src="{{ url_for('static', filename='pngegg-10.png') }}"> Meddelande</a>
                            {% if 'user' in session: %}
                            <a href="http://127.0.0.1:8080/logout/"><img class="bar_icons" src="{{ url_for('static', filename='logout.png') }}"> Logga ut</a>
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main> 
            <div>
                <article>
                    <p class="redigera_profile"> 
                        TEXT HERE
                    </p>
                </article>
            </div>
            <article class="new-old-box">
                    <div class="box">
                        {% for user in users %}
                        <div class="card">
                            <div class="container">
                                <a href="http://127.0.0.1:8080/chats/{{user}}/">Se meddelande</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
            </article>
        </main>
        <footer id="information">
            <p class="linkfoot">  © 2023 Stickling, Inc.</p>
            <a class="linkfoot" href="idk">·Terms</a>
            <a class="linkfoot" href="idk">·Privacy</a>
        </footer>
    </body>
</html>
