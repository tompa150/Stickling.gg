<!DOCTYPE html>
<html lang="se">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickling.gg</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>
<body>
  <main>
    <div class="main_main" >
      <img class="main_image" src="{{ url_for('static', filename='image-11.png') }}" alt="bild">
      <div class="main">
        <p class="sign" align="center">Logga in</p>
        <form class="form1" action="http://127.0.0.1:8080/validation/" method="POST">¨
          {% if wrong_username: %}
          <h4>{{wrong_username}}</h4>
          {% endif %}
          <input class="un " name = 'Username' type="text" required align="center" placeholder="Användarnamn">
          <input class="pass" type='Password' required name = "Password" align="center" placeholder="Lösenord">
          <input type="submit"  class="submit" align="center" value="Logga in">
          <p class="forgot" align="center"><a href="http://127.0.0.1:8080/register/">Registrera dig här!</p> 
          <p class="forgot" align="center"><a href="http://127.0.0.1:8080/login/reset_password/">Glömt lösenord?</p> 
      </div>
    </div>
  </main>
</body>

</html>
